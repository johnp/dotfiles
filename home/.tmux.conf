# urxvt / tmux 256 colors
set -g default-terminal "tmux-256color"
# use zsh
set-option -g default-shell ${SHELL}
# Mouse Support
set -g mouse on
# 24-bit color hack (until I replace urxvt with alacritty)
set -ga terminal-overrides ",*256col*:Tc"
